<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1" />
      <title>FlixElix</title>
      <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mali:wght@300&display=swap"
            rel="stylesheet">
      <link rel="preconnect"
            href="https://fonts.gstatic.com">

      <link rel="stylesheet"
            href="./assets/css/main.css" />
      <link rel="icon"
            href="./assets/images/favicon.png" />
</head>

<body>
      <div class="page">
            <header>
              <div class="header">
                <h1 class="header__title">FlixElix</h1>
                <p class="header__subtitle">Find your favorites tv-shows</p>
              </div>
            </header>
            <main class="main">

              <section class="form">
                <form method="GET"
                      class="js-form">
                  <input type="text"
                         id="search"
                         name="search"
                         placeholder="Enter a TV show name"
                         class="form__search js-search" />
                  <input type="button"
                         name="button"
                         id="button"
                         value="Search"
                         class="btn btn-primary js-btn" />
                </form>
              </section>
              <section>
                <ul class="results__section--list js-tvshows"></ul>
              </section>
              <section>
                <h3 class="favSection__subtitle">My Favorite Series &#9829</h3>
                <ul class="favSection__list js-list-favorites"></ul>
              </section>

            </main>
            <footer class="footer">
              <small>
                Made with ðŸ¤¯
              </small>
            </footer>
      </div>
      <script src="./assets/js/main.js"></script>
</body>

</html>
