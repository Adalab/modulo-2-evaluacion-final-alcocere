<main class="main">

  <section class="search-section">
    <form method="GET"
          class="form">
      <label for="search"
             class="form__label"></label>
      <input type="text"
             id="search"
             name="search"
             placeholder="Enter a TV show name"
             class="form__search js-search" />
      <input type="button"
             name="button"
             id="button"
             value="Search"
             class="btn btn-primary js-btn" />
    </form>
    <p class="favSection__paragraph js-paragraph"></p>
    <h2 class="favSection__subtitle">My favorites &#9829</h2>
    <ul class="favSection__list js-list-favorites"></ul>
  </section>
  <section class="searchSection">
    <ul class="searchSection__list"></ul>
  </section>
</main>
